<div class="card advanced-settings-block">

    <div class="card-header collapsed" id="headingThree" data-toggle="collapse"
         data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
        <h5 class="mb-0">
            <button class="btn btn-link" type="button">
                Advanced Settings
            </button>
        </h5>
    </div>

    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionCreateCodebase">
        <div class="card-body">

            <div class="form-group">
                <label for="jobProvisioning">Select Job Provisioner
                    <span class="tooltip-icon" data-toggle="tooltip" data-placement="top"
                          title="Select Job Provisioner which will be used to handle codebase."></span>
                </label>
                <select class="form-control jobProvisioning" name="jobProvisioning">
                    {{range .JobProvisioners}}
                        <option>{{.Name}}</option>
                    {{end}}
                </select>
            </div>

            <div class="form-group">
                <label for="jenkinsSlave">Select Jenkins Slave
                    <span class="tooltip-icon" data-toggle="tooltip" data-placement="top"
                          title="Select Jenkins Slave which will be used to handle codebase."></span>
                </label>
                <select class="form-control jenkinsSlave" name="jenkinsSlave">
                    {{range .JenkinsSlaves}}
                        <option>{{.Name}}</option>
                    {{end}}
                </select>
            </div>

            {{if eq .Type "application" }}
                <button type="button" class="advanced-settings-submit edp-submit-form-btn btn btn-primary"
                        data-toggle="collapse"
                        data-target="{{if .IsVcsEnabled}}#collapseVCS{{else}}#collapseFour{{end}}"
                        aria-expanded="false"
                        aria-controls="collapseThree">
                    Proceed
                </button>
            {{end}}

            {{if eq .Type "autotests" }}
                {{if .IsVcsEnabled}}
                    <button type="button" class="autotest-submit edp-submit-form-btn btn btn-primary"
                            data-toggle="collapse"
                            data-target="#collapseVCS"
                            aria-expanded="false"
                            aria-controls="collapseThree">
                        Proceed
                    </button>
                {{else}}
                    <button type="submit"
                            class="create-autotest edp-submit-form-btn btn btn-primary">
                        Create
                    </button>
                {{end}}
            {{end}}

            {{if eq .Type "library" }}
                {{if .IsVcsEnabled}}
                    <button type="button" class="library-submit edp-submit-form-btn btn btn-primary"
                            data-toggle="collapse"
                            data-target="#collapseVCS"
                            aria-expanded="false"
                            aria-controls="collapseThree">
                        Proceed
                    </button>
                {{else}}
                    <div class="form-buttons-footer-left">
                        <button type="submit" class="create-library edp-submit-form-btn btn btn-primary">
                            Create
                        </button>
                    </div>
                {{end}}
            {{end}}

        </div>
    </div>

</div>
