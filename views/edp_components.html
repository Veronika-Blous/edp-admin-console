<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/edp-instance.css">
</head>
<body>
<main>
    {{template "template/header_template.html" .}}
    <div class="form-group">
        <div class="d-flex flex-row">
            <div class="border-nav">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="burger">
                        <button class="js-toggle-menu-button" type="button" data-toggle="collapse">
                            <span class="opened">&#10006;</span>
                            <span class="closed"></span>
                        </button>
                    </div>
                </nav>
            </div>
            <div class="col-md-12">
                <div class="dropdown">
                    <button class="dropbtn pointer" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <p>Select EDP tenant <i class="arrow down"></i></p>
                    </button>
                    <div class="dropdown-content" aria-labelledby="dropdownMenuButton">
                        {{range $k, $v := .EDPTenants}}
                            <a href="/admin/edp/{{$v.Name}}/overview">{{$v.Name}}</a>
                        {{end}}
                    </div>
                </div>
            </div>
        </div>

    </div>
    <section class="content d-flex">
        <aside class="p-0 bg-dark active js-aside-menu aside-menu active">
            {{template "template/navbar_template.html" .}}
        </aside>
        <div class="flex-fill pl-4 pr-4 wrapper">

            <div style="margin-top: 10px">
                <table class="table">
                    <tbody>
                        {{ range $k, $v := .EDPComponents }}
                            <tr>
                                <td width="25px">
                                    <a href="{{ $v }}" target="_blank" rel="noopener noreferrer">
                                        <img src="/static/img/{{$k}}.svg" alt="{{$k}}" height="45" width="42">
                                    </a>
                                </td>
                                <td>
                                    <a href="{{ $v }}" target="_blank" rel="noopener noreferrer">{{ $k }}</a>
                                </td>
                            </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    {{template "template/footer_template.html" .}}
</main>
<script src="/static/js/jquery-3.3.1.js"></script>
<script src="/static/js/popper.js"></script>
<script src="/static/js/bootstrap.js"></script>
</body>
</html>
