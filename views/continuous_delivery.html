<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
<main>
    {{template "template/header_template.html" .}}
    <section class="content d-flex">
        <aside class="p-0 bg-dark active js-aside-menu aside-menu active">
            {{template "template/navbar_template.html" .}}
        </aside>
        <div class="flex-fill pl-3 pr-3 wrapper">

            <div class="d-flex edp-controls">
                <div class="flex-fill">
                    <h1>CD Pipelines</h1>
                </div>
                {{if .Applications}}
                    {{if .HasRights}}
                        <div class="flex-fill">
                            <div class="float-right">
                                <a href="/admin/edp/cd-pipeline/create">
                                    <button class="btn btn-success">CREATE CD PIPELINE</button>
                                </a>
                            </div>
                        </div>
                    {{end}}
                {{end}}
            </div>
            <table class="table edp-table">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Status</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </section>
    {{template "template/footer_template.html" .}}
</main>
<script src="/static/js/jquery-3.3.1.js"></script>
<script src="/static/js/popper.js"></script>
<script src="/static/js/bootstrap.js"></script>
</body>
</html>
